<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styleWeather.css" rel="stylesheet">
    <title>Weather Website</title>
</head>
    <body>
        <!-- <p><a href="../index.html">Page principale</a></p> -->
        <div class="container-fluid h-100">
            <div class="row bg-transparent h-100">
                <div class="col-md-7">
                    Test
                </div>
                <div class="col-md-5 search-col pe-5 ps-5 pt-5">
                    <div class="pt-3">
                        <input class="form-search" type="text" placeholder="Rechercher une ville" />
                        <input type="submit"/>
                        <hr class="w-75 hr-class">
                    </div>
                    <ul class="list-history color-grey">
                        <li>Paris</li>
                        <li>Madrid</li>
                        <li>Fontainebleau</li>
                        <li>Orléans</li>
                    </ul>
                    <hr class="hr-class mt-4">
                    <h4 class="pt-3 text-white mb-5">Prévision météorologique</h4>
                    <div class="row color-grey">
                        <div class="d-flex justify-content-between mb-3">
                            <div>Nuageux</div>
                            <div class="text-white">80%</div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>Humidité</div>
                            <div class="text-white">80%</div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>Vent</div>
                            <div class="text-white">5 Km/h</div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>Coordonnée</div>
                            <div class="text-white">48.4088, 7.6758</div>
                        </div>
                    </div>
                    <hr class="hr-class mt-4">
                </div>
            </div>
        </div>
        <script src="../scripts/exoWeather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
