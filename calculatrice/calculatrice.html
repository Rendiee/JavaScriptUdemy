<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Calculatrice</title>
</head>
    <body>
        <div class="calc-position mx-auto shadow">
            <div class="form-calc-up text-white text-end">
                <div class="calcul-history">10 x 10</div>
                <div class="calcul-actual">100</div>
            </div>
            <div class="form-calc-down p-3">
                <table class="table text-center table-borderless">
                    <tbody>
                      <tr>
                        <td class="text-secondary">C</td>
                        <td class="text-secondary">⬅</td>
                        <td class="text-secondary">%</td>
                        <td class="color-key    ">÷</td>
                      </tr>
                      <tr class="color-key">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>x</td>
                      </tr>
                      <tr class="color-key">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>   
                      </tr>
                      <tr class="color-key">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>   
                      </tr>
                      <tr class="color-key">
                        <td colspan="2">0</td>
                        <td>.</td>
                        <td class="text-white" style="background-color: rgb(108, 142, 195);">=</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
       
        <script src="./calculatrice.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
