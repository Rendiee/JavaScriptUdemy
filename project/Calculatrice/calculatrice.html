<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Calculatrice</title>
</head>
    <body>
        <div class="calc-position mx-auto shadow">
            <div class="form-calc-up text-white text-end h-50">
                <div data-old class="calcul-history">10</div>
                <div data-current class="calcul-actual">100</div>
            </div>
            <div class="form-calc-down p-3">
                <table class="table text-center table-borderless">
                    <tbody>
                      <tr>
                        <td data-reset colspan="2" class="text-secondary">CE</td>
                        <td data-remove-number class="text-secondary"><</td>
                        <td data-operator class="color-key">รท</td>
                      </tr>
                      <tr class="color-key">
                        <td data-number>7</td>
                        <td data-number>8</td>
                        <td data-number>9</td>
                        <td data-operator>x</td>
                      </tr>
                      <tr class="color-key">
                        <td data-number>4</td>
                        <td data-number>5</td>
                        <td data-number>6</td>
                        <td data-operator>-</td>   
                      </tr>
                      <tr class="color-key">
                        <td data-number>1</td>
                        <td data-number>2</td>
                        <td data-number>3</td>
                        <td data-operator>+</td>   
                      </tr>
                      <tr class="color-key">
                        <td data-number colspan="2">0</td>
                        <td data-number>.</td>
                        <td data-equals>=</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
       
        <script src="./calculatrice.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
