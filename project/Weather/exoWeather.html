<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styleWeather.css" rel="stylesheet">
    <title>Weather Website</title>
</head>
    <body>
        
        <div class="container-fluid h-100">
            <div class="row bg-transparent h-100">
                <div class="col-md-7">
                    <div class="d-flex flex-column justify-content-center city-info">
                        <div class="d-flex justify-content-center">
                            <div id="temp-text" class="temp"></div>
                        </div>
                        <div class="d-flex justify-content-evenly pb-4">
                            <div class="d-flex flex-column">
                                <div id="city-text" class="city"></div>
                                <div id="time-text"></div>
                            </div>
                            <div class="d-flex flex-column">
                                <div><img id="img-icon" class="icon pb-1" src="" ></div>
                                <div id="desc-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 search-col pe-5 ps-5 pt-5">
                    <div class="pt-3">
                        <div class="d-flex justify-content-between">
                            <div class="w-100">
                                <input id="input-city" class="form-search" type="text" placeholder="Rechercher une ville" />
                                <hr class="w-75 hr-class">
                            </div>
                            <input id="search-city" class="button-search" value="" type="submit"/>
                        </div>
                    </div>
                    <small id="error-empty" class="text-danger fw-bold">Champ vide détecté !</small>
                    <h4 class="pt-3 text-white mb-3">Historique de recherche</h4>
                    <ul id="city-history" class="list-history color-grey">
                        <li>Paris</li>
                    </ul>
                    <hr class="hr-class mt-4">
                    <h4 class="pt-3 text-white mb-5">Prévision météorologique</h4>
                    <div class="color-grey d-flex flex-column justify-content-around">
                        <div class="d-flex justify-content-between mb-4">
                            <div>Couverture nuageuse</div>
                            <div id="cloud-text" class="text-white"></div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div>Humidité</div>
                            <div id="humidity-text" class="text-white"></div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div>Vent</div>
                            <div id="wind-text" class="text-white"></div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div>Coordonnée</div>
                            <div id="coord-text" class="text-white"></div>
                        </div>
                    </div>
                    <hr class="hr-class mt-4">
                </div>
            </div>
            <p><a href="../../index.html">Page principale</a></p>
        </div>
        <script src="./exoWeather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
