<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./password.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">Password Generator</div>
        </div>
        <div class="option">
            <div class="form-control">
                <label for="length">Length</label>
                <div class="slider">
                    <input id="slider-range" type="range" min="6" max="25" value="12">
                    <div class="text-slider" id="slider-update">12</div>
                </div>
            </div>
            <div class="form-control">
                <label for="upper">Uppercase letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="numbers">Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="Symbols">Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
        </div>
        <div class="smiley">
            <img src="" alt="">
        </div>
        <div class="output">
            <div id="final-password" class="password"></div>
        </div>
        <div class="action">
            <button id="copy" class="copy">Copy</button>
            <button id="generate" class="generate">Generate</button>
            <div></div>
        </div>
    </div>
</body>
<script src="./password.js"></script>
</html>
