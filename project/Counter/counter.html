<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./counter.css" rel="stylesheet">
    <title>Counter</title>
</head>
    <body>
        <div class="title color-grey">Counter</div>
        <div id="number" class="number">0</div>
        <div class="container">
            <button data-counter="decrease" class="decrease">Decrease</button>
            <button data-counter="reset" class="reset">Reset</button>
            <button data-counter="increase" class="increase">Increase</button>
        </div>
        <script src="./counter.js"></script>
    </body>
</html>
