<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./shade.css" rel="stylesheet">
    <title>Shade Collection</title>
</head>
    <body>
        <div class="container-fluid p-navbar pt-3">
            <div class="row">
                <div class="col-2 d-flex align-items-center ps-5">
                    <img class="logo pe-2" src="./logo.png" alt="logo" >
                    <div>Shade Collection</div>
                </div>
                <div class="col-9">
                    <input class="search-color" type="text" placeholder="Chercher ...">
                </div>
                <div class="col-1">
                    <a href="https://www.colorhunt.co/" target="_blank">ColorHunt Inspiration</a>
                </div>
            </div>
            <hr class="line">
        </div>
        <div class="container-fluid p-navbar">
            <div class="row">
                <div class="col-2 d-flex flex-column justify-content-start ps-5">
                    <!-- <i class="bi bi-star-fill"></i>
                    <i class="bi bi-balloon-fill"></i>
                    <i class="bi bi-box2-fill"></i>
                    <i class="bi bi-bookmark-heart-fill"></i> -->
                    <div selected="on" class="tab-choice"><i class="bi bi-star pe-2 icon-tab"></i>Nouveauté</div>
                    <div class="tab-choice"><i class="bi bi-balloon pe-2 icon-tab"></i>Populaire</div>
                    <div class="tab-choice"><i class="bi bi-box2 pe-2 icon-tab"></i>Aléatoire</div>
                    <div class="tab-choice"><i class="bi bi-bookmark-heart pe-2 icon-tab"></i>Collection</div>
                    <hr>
                    <div>
                        <div class="tag" style="margin-top: 0.2rem;">Rouge</div>
                        <div class="tag">Vert</div>
                        <div class="tag">Bleu</div>
                        <div class="tag">Violet</div>
                        <div class="tag">Marron</div>
                        <div class="tag">Orange</div>
                        <div class="tag">Rose</div>
                        <div class="tag">Jaune</div>
                        <div class="tag">Beige</div>
                        <div class="tag">Noir</div>
                        <div class="tag">Gris</div>
                    </div>
                </div>
                <div class="col-10">
                    
                </div>
            </div>
        </div>
        <script src="./shade.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
